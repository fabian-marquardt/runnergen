<h2>Metatype</h2>

<md-select placeholder="Select metatype" [(ngModel)]="character.metatype" floatPlaceholder="never">
    <md-option
    *ngFor="let metatype of metatypes"
    [value]="metatype.value"
    [ngClass]="{'invalid': !isMetatypeAvailable(metatype.value) }">
        {{ metatype.text }}
    </md-option>
</md-select>
